{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add a Page
{% endblock %}

{% block body_block %}
	<h1>Add a Page</h1>
	<div>
		<form method="post" action="{% url 'rango:add_page' category_name_slug=category.slug %}">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <input type="submit" value="Add Page">
		</form>

	</div>
{% endblock %}
